<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-image: url('1.jpg'); /* Replace with your image URL */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
    }
</style>
<body>
    <div class="container">
        <h2 class="logo">Pixio</h2>
        <div class="form">
            <h2>Sign Up Here</h2>
            <form action="#" method="post">
                <label for="username" style="color: white;">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username Here" required>
                
                <label for="email" style="color: white;">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
                
                <label for="password" style="color: white;">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password Here" required>
                
                <button type="submit" class="btnn">Sign Up</button>
            </form>
            <p class="link" style="color: white;">Already have an account?<br>
                <a href="index 1.html">Login here</a>
            </p>
