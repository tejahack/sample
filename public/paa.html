<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .toggle {
      font-size: 0.9em;
      cursor: pointer;
      margin-top: 5px;
      color: #3498db;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Password</h2>
    <input type="password" id="pw">
    <div class="toggle" onclick="togglePW()">Show</div>
    <button onclick="secureLogin()">Login</button>
    <div class="error" id="err"></div>
  </div>

  <script>
    const secretPassword = "Mteja@1437";
    const key = CryptoJS.enc.Utf8.parse("Mteja@1437"); // 16-byte key
    const iv = CryptoJS.enc.Utf8.parse("mySecret@123");   // 16-byte IV

    function secureLogin() {
      const input = document.getElementById("pw").value;
      const err = document.getElementById("err");

      if (input === secretPassword) {
        const token = CryptoJS.AES.encrypt("access_granted", key, { iv }).toString();
        const expiry = Date.now() + 10 * 60 * 1000; // expires in 10 minutes
        sessionStorage.setItem("auth", token);
        sessionStorage.setItem("expires", expiry);
        location.href = "secret.html";
      } else {
        err.textContent = "Incorrect password!";
      }
    }

    function togglePW() {
      const input = document.getElementById("pw");
      input.type = input.type === "password" ? "text" : "password";
      event.target.textContent = input.type === "password" ? "Show" : "Hide";
    }
  </script>

</body>
</html>
