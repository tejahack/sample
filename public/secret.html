  <script>
    const key = CryptoJS.enc.Utf8.parse("MySecureKey@2025!!");
    const iv = CryptoJS.enc.Utf8.parse("MyInitVector2025");

    function verifyAccess() {
      const token = sessionStorage.getItem("auth");
      const expiry = parseInt(sessionStorage.getItem("expires") || 0);
      if (!token || Date.now() > expiry) {
        alert("Access Denied or Session Expired.");
        sessionStorage.clear();
        window.location.href = "paa.html";
        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(token, key, { iv }).toString(CryptoJS.enc.Utf8);
        if (decrypted !== "access_granted") throw new Error();
      } catch (e) {
        alert("Invalid access!");
        sessionStorage.clear();
        location.href = "paa.html";
      }
    }

    verifyAccess();
  </script>
