<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('1.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        form {
            background: rgba(255, 255, 255, 0.8); /* Optional: Add a background for better visibility */
            padding: 20px; /* Add some padding */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            width: 300px; /* Set a fixed width for the form */
        }

        h1 {
            margin-bottom: 20px; /* Space below the heading */
            text-align: center; /* Center the heading text */
        }

        label {
            margin-top: 10px; /* Space between labels and inputs */
        }

        input, textarea {
            margin-top: 5px; /* Space between inputs and labels */
            padding: 10px; /* Padding for inputs */
            border: 1px solid #ccc; /* Border for inputs */
            border-radius: 4px; /* Rounded corners for inputs */
        }

        button {
            margin-top: 15px; /* Space above the button */
            padding: 10px; /* Padding for button */
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
        }

        button:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Send the form data to the server
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Please try again later.');
                }
            })
            .catch(error => {
                alert('Failed to send message. Please try again later.');
            });
        });
    </script>
</body>
</html>
